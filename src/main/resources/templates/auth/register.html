<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Register</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="min-h-screen flex items-center justify-center bg-gray-100">
            <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
                <h2 class="text-2xl font-bold mb-6">Register</h2>
                <form th:action="@{/auth/register}" method="post" th:object="${user}">
                    <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
                        <span class="block sm:inline" th:text="${successMessage}"></span>
                    </div>                    
                    <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                        <span class="block sm:inline" th:text="${errorMessage}"></span>
                    </div>                    
                    <div class="mb-4">
                        <label class="block text-gray-700" for="email">Email</label>
                        <input class="w-full px-3 py-2 border rounded" type="email" id="email" th:field="*{email}" required>
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-600"></span>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700" for="registerDtoname">Username</label>
                        <input class="w-full px-3 py-2 border rounded" type="text" id="username" th:field="*{username}" required>
                        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-red-600"></span>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700" for="password">Password</label>
                        <input class="w-full px-3 py-2 border rounded" type="password" id="password" th:field="*{password}" 
                               required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=]).{8,}">
                        <small class="text-gray-600">Password must be at least 8 characters, include a digit, an uppercase letter, a lowercase letter, and a special character.</small>
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-600"></span>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700" for="firstName">First Name</label>
                        <input class="w-full px-3 py-2 border rounded" type="text" id="firstName" th:field="*{firstName}">
                        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-red-600"></span>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700" for="lastName">Last Name</label>
                        <input class="w-full px-3 py-2 border rounded" type="text" id="lastName" th:field="*{lastName}">
                        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-red-600"></span>
                    </div>
                    <button class="w-full px-4 py-2 bg-blue-500 text-white rounded" type="submit">Register</button>
                </form>
                <p class="mt-4">Already have an account? 
                    <a th:href="@{/auth/login}" class="text-blue-500">Login</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Forgot Password</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="min-h-screen flex items-center justify-center bg-gray-100">
            <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
                <h1 class="text-2xl font-bold mb-6">Forgot Password</h1>
                <form th:action="@{/auth/forgot-password}" method="post">
                    <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                        <span class="block sm:inline" th:text="${error}"></span>
                    </div>
                    <div th:if="${message}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
                        <span class="block sm:inline" th:text="${message}"></span>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700" for="email">Email Address:</label>
                        <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded" required />
                    </div>
                    <input type="submit" value="Send Reset Link" class="w-full px-4 py-2 bg-blue-500 text-white rounded cursor-pointer" />
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>User Profile</title>
</head>
<body>
    <div layout:fragment="content" class="max-w-3xl mx-auto mt-10">
        <h1 class="text-3xl font-bold mb-6">User Profile</h1>
        <div th:if="${message}" class="alert alert-success bg-green-100 border-l-4 border-green-500 text-green-700 p-4">
            <p th:text="${message}"></p>
        </div>
        <div th:if="${error}" class="alert alert-danger bg-red-100 border-l-4 border-red-500 text-red-700 p-4">
            <p th:text="${error}"></p>
        </div>
        <form th:action="@{/user/update-profile}" method="post" class="space-y-6">
            <div class="form-group">
                <label for="firstName" class="block text-gray-700 font-semibold">First Name:</label>
                <input type="text" id="firstName" name="firstName" th:value="${currentUser.firstName}"
                    class="mt-1 p-2 border border-gray-300 rounded-md w-full focus:ring focus:ring-blue-300 focus:border-blue-500"
                    required/>
            </div>
            <div class="form-group">
                <label for="lastName" class="block text-gray-700 font-semibold">Last Name:</label>
                <input type="text" id="lastName" name="lastName" th:value="${currentUser.lastName}"
                    class="mt-1 p-2 border border-gray-300 rounded-md w-full focus:ring focus:ring-blue-300 focus:border-blue-500"
                    required/>
            </div>
            <div class="form-group">
                <label for="email" class="block text-gray-700 font-semibold">Email:</label>
                <input type="email" id="email" name="email" th:value="${currentUser.email}"
                    class="mt-1 p-2 border border-gray-300 rounded-md w-full bg-gray-100" readonly/>
            </div>
            <div>
                <button type="submit" class="submit-btn bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md">
                    Update Profile
                </button>
            </div>
        </form>
    </div>
</body>
</html>
